<div class="container" ng-controller="SignupController as signupCtrl">
    <div col-xs-12 col-sm-12>
    <form class="signup form-horizontal" name="signupForm" novalidate>
        <fieldset>
            <legend>Sign up for the newsletter</legend>
            <div class="form-group">
                <label class="col-lg-4 col-md-4 col-sm-4 control-label" for="firstname">First Name:</label>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <input class="form-control" id="firstname" name="firstname" type="text" placeholder="Enter first name"
                            ng-model="signupCtrl.user.firstname"
                            required>
                        <span ng-if="signupForm.firstname.$error.required && signupForm.firstname.$touched" >
                            First Name is required
                        </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-4 col-md-4 col-sm-4 control-label" for="lastname">Last Name: </label>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <input class="form-control" id="lastname" name="lastname" type="text" placeholder="Enter last name"
                            ng-model="signupCtrl.user.lastname" required ng-min-length="2" >
                        <span ng-if="signupForm.lastname.$error.required && signupForm.lastname.$touched" >
                            Last Name is required
                        </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-4 col-md-4 col-sm-4 control-label" for="email">Email: </label>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <input class="form-control" id="email" name="email" type="email" placeholder="Enter email address"
                            ng-model="signupCtrl.user.email" email required placeholder="Enter email address">
                        <span ng-show="signupForm.email.$error.required && signupForm.email.$touched">
                            Email is required
                        </span>
                        <span ng-show="signupForm.email.$error.email && signupForm.email.$touched">
                            Must be a valid email address: handle@domain format
                        </span>
                    </div>
            </div>

            <div class="form-group">
                <label class="co-lg-4 col-md-4 col-sm-4 control-label" for="phone">Phone: </label>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <input class="form-control" id="phone" name="phone" type="text" placeholder="Phone ###-###-####"
                            ng-model="signupCtrl.user.phone" required pattern="(\d{3})-(\d{3})-(\d{4})">
                        <span ng-if="signupForm.phone.$error.required && signupForm.phone.$touched">
                            Phone must be in the format ###-###-####.
                        </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-4 col-md-4 col-sm-4 control-label" for="menuitem">Favorite Dish: </label>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <input class="form-control" id="menuitem" name="menuitem" type="text" placeholder="Enter favorite dish"
                            ng-model="signupCtrl.user.menuitem" required >
                        <span ng-if="signupForm.menuitem.$error.required && signupForm.menuitem.$touched">
                            Your favorite dish is required
                        </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-4 col-lg-8  col-md-offset-4 col-md-8 col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-default" ng-disabled="signupForm.$invalid" ng-click="signupCtrl.signup()">Sign Up</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4 col-md-4 col-sm-4"></div>
                <div ng-show="signupCtrl.signupAttempted">
                    <span ng-show="signupCtrl.userSignedUp">Your information has been saved</span>
                    <span ng-show="!signupCtrl.userSignedUp">No such menu item exists</span>
                </div>
            </div>
        </fieldset>
    </form>
    </div>
</div>
