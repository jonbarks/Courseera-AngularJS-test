<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as nidCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="nidCtrl.searchTerm">
        <button class="btn btn-primary" ng-click="nidCtrl.narrowItDown()">Narrow It Down For Me!</button>
        <div class="alert alert-warning" ng-if="nidCtrl.showNotFoundMessage">No Dishes</div>
        <found-items
               items="nidCtrl.found"
               on-remove="nidCtrl.removeItem(index)"
               ng-if="nidCtrl.found.length > 0">
        </found-items >
    </div>
   </div>
</body>
</html>
